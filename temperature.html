<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temstyle.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="inputTemp">Enter Temperature:</label>
                <input type="number" id="inputTemp" placeholder="Enter temperature" />
            </div>

            <div class="unit-selection">
                <label for="inputUnit">From:</label>
                <select id="inputUnit">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                </select>

                <label for="outputUnit">To:</label>
                <select id="outputUnit">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                </select>
            </div>

            <button id="convertBtn">Convert</button>

            <div class="result">
                <h2>Converted Temperature:</h2>
                <p id="resultTemp">0</p>
            </div>
        </div>
    </div>

    <script src="temscript.js"></script>
</body>
</html>
